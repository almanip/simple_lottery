<!DOCTYPE html>
<html lang="en">

<head>
  <script>
    if (!(navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowserNG|WebOS|Symbian|Windows Phone)/i))) {
      window.location.href = "scrapingCard.html"
    }
  </script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0, user-scalable=0">
  <title>李紫璇的刮刮乐市场</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background: url(name.jpg) center/cover;
    }

    header {
      display: block;
      height: 100px;
      text-align: center;
      line-height: 100px;
    }

    header h1 {
      height: 70px;
      line-height: 70px;
    }


    header div {
      height: 30px;
      line-height: 30px;
    }


    article {
      margin-top: 10px;
      display: block;
      height: 580px;
    }

    .card {
      width: 100%;
      height: 470px;
      background-color: rgba(255, 192, 203, 0.3);
      border-radius: 5px;
      table-layout: fixed
    }


    td {
      width: 10px;
      height: 10px;
      text-align: center;
      line-height: 6px;
      border-radius: 5px;
    }

    .mynum,
    .item,
    td[class^="bonus"] {
      background-color: green;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>李紫璇的刮刮乐市场</h1>
      <div>
        <input type="button" value="再来一张刮刮乐" class="btn">
      </div>

    </header>
    <article>
      <table class="card" cellspacing="5px">
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td class="mynum"></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td class="item"></td>
          <td></td>
          <td class="bonus"></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td class="item"></td>
          <td class="item"></td>
          <td></td>
          <td class="bonus"></td>
        </tr>
        <tr>
          <td></td>
          <td class="item"></td>
          <td class="item"></td>
          <td class="item"></td>
          <td></td>
          <td class="bonus"></td>
        </tr>
        <tr>
          <td class="item"></td>
          <td class="item"></td>
          <td class="item"></td>
          <td class="item"></td>
          <td></td>
          <td class="bonus"></td>
        </tr>
      </table>
    </article>
  </div>

  <script src="jquery.min.js"></script>
  <script type="text/javascript">
    var bonus = ["1娃娃币", "3娃娃币"]
    $(".bonus").click(function () {
      if ($(this).css("background-color") == "rgb(0, 128, 0)") {
        $(this).text(bonus[Math.floor(Math.random() * bonus.length)])
        $(this).css('background-color', 'pink')
      }
    })
    $(".item,.mynum").click(function () {
      if ($(this).css("background-color") == "rgb(0, 128, 0)") {
        let num = Math.floor(Math.random() * (99 - 1) + 1)
        if (num < 10) {
          $(this).text('0' + num)
        } else {
          $(this).text(num)
        }
        $(this).css('background-color', 'pink')
      }
    })
    $(".btn").click(function () {
      location.reload(true);
    })
  </script>
</body>

</html>
